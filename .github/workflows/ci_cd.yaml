name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
    - name: Upload Test Results (if needed)
      if: failure() # Fixed indentation
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results/ # Replace with your test results folder if applicable
        
  deploy-to-vercel:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success()  # Only deploy if tests passed

    steps:
    # Checkout the code again for the deployment job
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Vercel CLI
    - name: Set up Vercel CLI
      run: |
        curl -fsSL https://vercel.com/download -o vercel-cli.tar.gz
        tar -xvzf vercel-cli.tar.gz
        sudo mv vercel /usr/local/bin

    # Authenticate with Vercel using GitHub token (needs to be set as secret)
    - name: Authenticate Vercel CLI
      run: vercel login ${{ secrets.VERCEL_TOKEN }}

    # Deploy the app to Vercel
    - name: Deploy to Vercel
      run: |
        vercel --prod --confirm

